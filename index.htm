<h1>Memory game project, Hi !</h1>

<head>
<link rel="stylesheet" type="text/css" href="test.css">
</head>

<meta http-equiv="content-type"
  content="text/html; charset=ISO-8859-1">

  <hgroup>
    <h1>Nouvelle Partie</h1>
  </hgroup>
  <form>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Thème</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Nom</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Nombre de cartes affichées</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Durée de la partie</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Nombre d'essais</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Consigne</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Mode deux joueurs ?</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Affichage du score</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Niveau</label>
    </div>
    <div class="group">
      <input type="text"><span class="highlight"></span><span class="bar"></span>
      <label>Nombre de niveaux</label>
    </div>
    <button type="button" class="button buttonBlue">Suivant
     <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
    </button>
  </form>
</meta>
